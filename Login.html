<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/popper.min.js"type="text/javascript"></script>
<script src="js/validation.js"type="text/javascript"></script>

<meta charset="utf-8">
<meta name="viewport"content="width=device-width, initial-scale=1">

<title>SELLNBUY</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   
 <div class="container">
<h2>Add the Customers</h2>
<form class="form-horizontal" action="">
<div class="form-group">
<label class="control-label col-sm-2"
for="username">ContactName:</label>
<div class="col-sm-10">
<input type="text" class="form-control"
id="Customertname" placeholder="Enter Customername" name="Customername"onchange="emptycheck('Customername',Customername)" onclick="emtyCheck('Customername',Customername)">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2"
for="email">Email:</label>
<div class="col-sm-10">
<input type="email" class="form-control"
id="email" placeholder="Enter email" name="email"onchange="emptycheck('email',email)" onclick="emtyCheck('email',email)">
</div>
</div>  
 <div class="form-group">
<label class="control-label col-sm-2"
for="nic">ContactNumber:</label>
<div class="col-sm-10">
<input type="contactnumber" class="form-control"
id="contactnumber" placeholder="Enter ContactNumber"
name="contactnumber"onchange="emptycheck('contactnumber',contactnumber)" onclick="emtyCheck('contactnumber',contactnumber)">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2"
for="mobile">Password:</label>
<div class="col-sm-10">
<input type="password" class="form-control"
id="password" placeholder="password" name="password"onchange="emptycheck('password',password)" onclick="emtyCheck('password',password)">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2"
for="zipcode">RePassword:</label>
<div class="col-sm-10">
<input type="repassword" class="form-control"  
id="repassword" placeholder="repassword" name="repassword"onchange="emptycheck('repassword',repassword)" onclick="emtyCheck('repassword',repassword)">
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<button type="submit" class="btn btndefault">
Add Customer</button>
</div>
</div>
</form>
</div>
<hr>   
   
   
</body>
</html>
